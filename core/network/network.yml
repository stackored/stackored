version: "3.9"

###################################################################
# STACKORED - GLOBAL SHARED NETWORK
#
# Tüm projeler, modüller ve Traefik bu network üzerinde konuşur.
# Her proje kendi container isimleri ile izole olur ama aynı ağda
# oldukları için Traefik onları keşfedebilir.
###################################################################

networks:
  stackored-net:
    name: stackored-net
    driver: bridge
    driver_opts:
      com.docker.network.bridge.enable_icc: "true"   # inter-container communication
      com.docker.network.bridge.enable_ip_masquerade: "true"
    ipam:
      driver: default
      config:
        - subnet: "172.30.0.0/16"
          gateway: "172.30.0.1"
