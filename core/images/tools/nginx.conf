worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;

    map $http_host $tool_root {
        hostnames;
        default                    /var/www/html;
        ~^phpmyadmin\..*           /var/www/html/phpmyadmin;
        ~^adminer\..*              /var/www/html/adminer;
        ~^phppgadmin\..*           /var/www/html/phppgadmin;
        ~^phpredmin\..*            /var/www/html/phpredmin/public;  # Note: PhpRedmin serves from public
        ~^phpmemcachedadmin\..*    /var/www/html/phpmemcachedadmin;
        ~^opcache\..*              /var/www/html/opcache;
    }

    server {
        listen 80;
        server_name _;
        root $tool_root;
        index index.php index.html;

        # Healthcheck
        location = /health {
            access_log off;
            return 200 "OK";
        }

        location / {
            try_files $uri $uri/ /index.php?$query_string;
        }

        location ~ \.php$ {
            fastcgi_pass 127.0.0.1:9000;
            fastcgi_index index.php;
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_param PATH_INFO $fastcgi_path_info;
        }
    }
}
